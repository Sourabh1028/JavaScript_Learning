<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hi Here</h1>
    <button id="btn1">start</button>
    <button id="btn2">stop</button>
</body>
<script>
    // setTimeout( () => {
    //     console.log("SRB")        
    // }, 3000)


    const randomColor = () => {
        const hex = '0123456789ABCDEF';
        let color = '#';
        for(let i=0;i<6;i++){
            color+=hex[Math.floor(Math.random() * 16)];
        } 
        return color;
    }

    let IntervalId;
    const startChangingColor = () => {
        if(!IntervalId) {
            IntervalId = setInterval(changeBg, 1000);
        }

        function changeBg(){ document.body.style.backgroundColor = randomColor();
        }
    };
    const stopChangingColor = () => {
        clearInterval(IntervalId);
        IntervalId=null;
    };

    document.querySelector('#btn1').addEventListener('click', startChangingColor);

    document.querySelector('#btn2').addEventListener('click', stopChangingColor);

   

</script>
</html>
